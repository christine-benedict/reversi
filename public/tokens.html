<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/game.css"/>

    <title>Reversi | Tokens</title>
  </head>
  <body>
    <h1 class="header-wrapper">Token Images</h1>
    <div class="main-content-wrapper" style="padding:5rem;">
      <div>
        Light Token: 
        <img src="./assets/tokens-01.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Dark Token: 
        <img src="./assets/tokens-02.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Empty to Light: 
        <img class="fade-in" src="./assets/tokens-01.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Empty to Dark: 
        <img class="fade-in" src="./assets/tokens-02.svg" width="80rem" height="80rem"/>
      </div>
       <div>
        Light to Empty: 
        <img class="fade-out" src="./assets/tokens-01.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Dark to Empty: 
        <img class="fade-out" src="./assets/tokens-02.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Light to Dark: 
        <img class="light-to-dark" src="./assets/light_to_dark.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Dark to Light:
        <img class="dark-to-light" src="./assets/dark_to_light.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Error:
        <img src="./assets/error.svg" width="80rem" height="80rem"/>
      </div>
      <div>
        Hover:
        <img class="hover" src="./assets/hover.svg" width="80rem" height="80rem"/>
      </div>
      <div class="entrance-content">
        <a href="./index.html"><button class="small">Go Back</button></a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
